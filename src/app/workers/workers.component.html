<body id="body-page">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">My Company</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/worker" routerLinkActive="active">Funcionários <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" routerLink="/departament" routerLinkActive="active">Departamento</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Minha conta</a>
            </li>
          </ul>
        </div>
    </nav>
    <div>
        <table id="table" class="table align-middle ">
            <thead>
                <caption>
                    Funcionários
                  </caption>
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Departamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody *ngFor="let worker of workers">
                <tr>
                  <td><img src={{worker.foto}} alt="avatar" class="rounded mx-auto d-block" style="width: 130px;"></td>
                  <td>{{worker.nome}}</td>
                  <td>{{worker.email}}</td>
                  <td>{{worker.departament.nome}}</td>
                  <td><a routerLink="/worker/{{worker.id}}" routerLinkActive="active"><button class="btn btn-info"> Detalhes</button></a></td>
                </tr>
            </tbody>
        </table>
        <hr>
        <a><button class="btn btn-primary" data-toggle="modal" data-target="#add">Adicionar</button></a>
    </div>
</body>
<router-outlet></router-outlet>

<!-- Modal add -->
<!-- Pop-up que aparece na tela para cadastrar funcionário -->
<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Adicionar funcionário</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #addForm="ngForm" (ngSubmit)="addWorker(addForm)">
      <div class="modal-body">
          <div class="row mt-2">
              <div class="col-md-12 mb-3"><label class="labels">Nome completo</label><input type="text" ngModel name="nome" class="form-control" placeholder="Nome completo" required></div>
          </div>
          <div class="mb-3"><label>Email</label><input type="email" class="form-control" ngModel name="email" placeholder="Email" required></div>
          <div class="mb-3"><label>RG</label><input type="text" ngModel name="rg" class="form-control" placeholder="00.000.000-0" mask="00.000.000-0" required></div>
          <div class="mb-3"><label>Foto</label><input ngModel name="foto" type="text" class="form-control" placeholder="Url da Imagem" required></div>
          <div>
            <label for="inputState">Departamento</label>
            <select id="departament" class="form-control" [(ngModel)]="val" name="departament"  required>
              <option *ngFor="let departament of departaments" name="departament" [ngValue]="departament">{{departament.nome}}</option>
            </select>
        </div>
      </div>
      <div class="modal-footer">
        <div><button class="btn btn-primary" [disabled]="addForm.invalid" type="submit">Adicionar</button></div>
        <div><button class="btn btn-primary" data-dismiss ="modal" type="reset" #closemodal>Cancelar</button></div>
      </div>
    </form>
    </div>
  </div>
</div>
